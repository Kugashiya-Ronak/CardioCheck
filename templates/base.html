<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}CVD Risk Prediction System{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%2306b6d4'>❤</text></svg>"> -->
  <!-- <script>
    // Ensure dark mode is always enabled
    document.documentElement.setAttribute('data-theme', 'dark');
    document.body.classList.add('dark-mode');
  </script> -->
</head>
<body class="dark-mode">
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-brand">
      <span class="icon"></span>
      <span>CardioCheck</span>
    </div>
    
    <div class="nav-center">
      <!-- <ul class="nav-links">
        <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
        <li><a href="/predict" class="{% if request.path == '/predict' %}active{% endif %}">Assessment</a></li>
        <li><a href="/models" class="{% if request.path == '/models' %}active{% endif %}">Models</a></li>
      </ul> -->
    </div>
    
    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a></li>
        <li><a href="/predict" class="{% if request.path == '/predict' %}active{% endif %}">Assessment</a></li>
        <li><a href="/models" class="{% if request.path == '/models' %}active{% endif %}">Models</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p><strong>CardioCheck</strong> - Advanced Cardiovascular Risk Assessment System</p>
      <p>Powered by Machine Learning | Trained on 70,000+ clinical records</p>
      <p style="font-size: 0.85rem; opacity: 0.7;">⚠️ For educational purposes. Not a substitute for professional medical advice.</p>
    </div>
  </footer>

  <script>
    // Ensure dark mode stays enabled on page load
    document.addEventListener('DOMContentLoaded', function() {
      try {
        const htmlElement = document.documentElement;
        const body = document.body;

        // Force dark mode
        htmlElement.setAttribute('data-theme', 'dark');
        body.classList.add('dark-mode');

        console.log('✓ Dark mode permanently enabled');

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({ behavior: 'smooth' });
            }
          });
        });

      } catch (e) {
        console.error('✗ Error during initialization:', e);
      }
    });
  </script>
</body>
</html>
